name: GoTest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23
      - name: Run tests
        run: go test -race -v ./...
        env:
          GOCACHE: ${{ runner.temp }}/go-cache
